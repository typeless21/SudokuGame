<div class="root">
    <ul>
      <li>
          <a routerLink="/">Home</a>
      </li>
      <li *ngIf="!_authService.loggedIn()" id="btnLoginOut">
          <a routerLink="/login" *ngIf="!_authService.loggedIn()">Log In</a>
      </li>
      <li *ngIf="_authService.loggedIn()" id="btnLoginOut">
          <a *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">LogOut</a>
      </li>
    </ul>
</div>
