<ng-container *ngFor="let number of numbers; let i = index">
  <app-block [value]="number" [col]="i % 9" [row]="(i / 9) - (( i % 9 ) / 9)|number"></app-block>
  <ng-container *ngIf="(i + 1) % 9 == 0">
    <br>
  </ng-container>
</ng-container>
<button (click)="checkWin()">Submit</button>
<ng-container *ngIf="_auth.loggedIn()">
  <button (click)="save()">Save & exit</button>
</ng-container>
<p>{{time}}</p>
